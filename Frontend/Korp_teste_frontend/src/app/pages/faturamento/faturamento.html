<div class="container">
  <mat-card class="form-card">
    <mat-card-title>Criar Nova Nota Fiscal</mat-card-title>
    
    <mat-card-content class="form-novo-item">
      <mat-form-field appearance="fill">
        <mat-label>Código do Produto</mat-label>
        <input matInput [(ngModel)]="novoItem.codigoProduto" name="codigoProduto">
      </mat-form-field>

      <mat-form-field appearance="fill" class="input-quantidade">
        <mat-label>Qtd.</mat-label>
        <input matInput type="number" [(ngModel)]="novoItem.quantidade" name="quantidade" min="1">
      </mat-form-field>

      <button mat-mini-fab color="primary" (click)="adicionarItem()" 
              [disabled]="!novoItem.codigoProduto || novoItem.quantidade <= 0"
              aria-label="Adicionar item">
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-content>

    <div class="lista-itens-nova-nota">
      <div *ngIf="itensDaNovaNota.length === 0" class="lista-vazia">
        Adicione itens à nota...
      </div>
      <div *ngFor="let item of itensDaNovaNota; let i = index" class="item-nota">
        <span>{{item.quantidade}}x {{item.codigoProduto}}</span>
        <button mat-icon-button color="warn" (click)="removerItem(i)" aria-label="Remover item">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </div>
    </div>

    <mat-card-actions>
      <button mat-raised-button color="primary" 
              (click)="criarNotaFiscal()" 
              [disabled]="itensDaNovaNota.length === 0">
        Salvar Nova Nota Fiscal
      </button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="table-card">
    <mat-card-title>Notas Fiscais Emitidas</mat-card-title>
    <mat-card-content>
      
      <table mat-table [dataSource]="notasFiscais" class="mat-elevation-z8">

        <ng-container matColumnDef="numeroSequencial">
          <th mat-header-cell *matHeaderCellDef> N° Nota </th>
          <td mat-cell *matCellDef="let nf"> {{nf.numeroSequencial}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let nf" [ngClass]="nf.status === 'Aberta' ? 'status-aberta' : 'status-fechada'">
            {{nf.status}}
          </td>
        </ng-container>

        <ng-container matColumnDef="itens">
          <th mat-header-cell *matHeaderCellDef> Itens </th>
          <td mat-cell *matCellDef="let nf"> 
            {{ nf.itens.length }} item(ns)
          </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let nf">
            
            <button mat-icon-button color="primary" 
                    (click)="onImprimirNota(nf)" 
                    *ngIf="nf.status === 'Aberta' && imprimindoId !== nf.id"
                    aria-label="Imprimir Nota Fiscal">
              <mat-icon>print</mat-icon>
            </button>

            <mat-spinner *ngIf="imprimindoId === nf.id" [diameter]="24"></mat-spinner>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-card-content>
  </mat-card>
</div>

<div class="container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>{{ tituloFormulario }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      
      <form (ngSubmit)="salvarProduto()" #produtoForm="ngForm" class="form-container">
        
        <mat-form-field appearance="fill">
          <mat-label>Código</mat-label>
          <input matInput [(ngModel)]="formProduto.codigo" name="codigo" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Descrição (Nome)</mat-label>
          <input matInput [(ngModel)]="formProduto.descricao" name="descricao" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Saldo (Quantidade)</mat-label>
          <input matInput type="number" [(ngModel)]="formProduto.saldo" name="saldo" required min="0">
        </mat-form-field>

        <div class="form-actions">
          <button mat-raised-button class="btn-success" type="submit" [disabled]="!produtoForm.form.valid">
            {{ produtoSelecionado ? 'Atualizar' : 'Salvar Produto' }}
          </button>

          <button mat-button color="warn" type="button" 
                  (click)="cancelarEdicao()" 
                  *ngIf="produtoSelecionado">
            Cancelar
          </button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="table-card">
    <mat-card-header>
      <mat-card-title>Produtos em Estoque</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <table mat-table [dataSource]="produtos" class="mat-elevation-z8">

        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef> Código </th>
          <td mat-cell *matCellDef="let p"> {{p.codigo}} </td>
        </ng-container>

        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef> Descrição </th>
          <td mat-cell *matCellDef="let p"> {{p.descricao}} </td>
        </ng-container>

        <ng-container matColumnDef="saldo">
          <th mat-header-cell *matHeaderCellDef> Saldo </th>
          <td mat-cell *matCellDef="let p"> {{p.saldo}} </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let p">
            <div>
                <button mat-icon-button class="btn-edit" 
                  (click)="selecionarParaEditar(p)"
                  aria-label="Editar produto">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button class="btn-delete"
                  (click)="excluirProduto(p)"
                  aria-label="Excluir produto">
                  <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-card-content>
  </mat-card>
</div>
